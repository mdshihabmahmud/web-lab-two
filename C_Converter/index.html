<!DOCTYPE html>
<html>
<head>
	<title>Currency Converter</title>
</head>
<body style="background-image: url(img/pic.jpg);">

<select style="width: 150px;" name="currency" id="inputCurrency" onchange="firstToSecond()" onclick="firstToSecond()" oninput="firstToSecond()">

</select>
<input type="number" id="firstCurrency" name="first" onclick="firstToSecond()" oninput="firstToSecond()">

<input type="number"  id="SecondCurrency" name="second">
	</div>



<script type="text/javascript">

	var input2 = document.getElementById("SecondCurrency").value;

   
if(document.getElementById("inputCurrency").value == 'taka'){

</script>
